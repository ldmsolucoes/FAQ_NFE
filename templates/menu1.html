<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Página Estilizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            margin: 0;
        }
        main {
            margin-top: 20px;
        }
        section {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ddd;
            margin-top: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à minha página</h1>
    </header>
    <main>
        <section>
            <h2>Seção 1</h2>
            <p>Este é um parágrafo de exemplo na seção 1. Edite conforme sua necessidade.</p>
        </section>
        <section>
            <h2>Seção 2</h2>
            <p>Este é outro parágrafo na seção 2. Personalize como desejar.</p>
        </section>
    </main>
    <footer>
        <p>Rodapé da página</p>
    </footer>
</body>
</html>
